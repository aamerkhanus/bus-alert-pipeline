name: PR CI (Lint + Terraform Plan)

on:
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write   # needed for OIDC (safe if unused)
  contents: read

jobs:
name: PR CI
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- AWS auth: use OIDC if no keys are provided ---
      - name: Configure AWS (OIDC)
        if: ${{ secrets.AWS_ACCESS_KEY_ID == '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/github-actions-bus-alerts
          aws-region: us-east-1

      # --- AWS auth: use Access Keys if provided ---
      - name: Configure AWS (Access Keys)
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
        with:
          name: tfplan
          path: infra/tfplan
