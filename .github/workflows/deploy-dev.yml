name: Deploy to Dev

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy_dev:
    runs-on: ubuntu-latest
    # If your Terraform lives in a subfolder, set it:
    # defaults:
    #   run:
    #     working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::314119347236:role/github-actions-bus-alerts
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          # terraform_version: 1.7.5   # optional: pin a version
          # terraform_wrapper: false   # optional

      - name: Who am I (AWS & tool versions)
        run: |
          aws sts get-caller-identity
          terraform -version

      - name: Terraform init (dev)
        run: terraform init -input=false

      - name: Terraform plan (dev)
        run: terraform plan -var-file=env/dev.tfvars -out=tfplan

      - name: Terraform apply (dev)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
